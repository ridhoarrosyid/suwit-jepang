<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="base">
      <h1>Rock Paper Scissor</h1>
      <div class="container">
        <p>hasil</p>
        <div class="lawan">
          <div class="pilihan">
            <img
              src="https://img.freepik.com/free-vector/illustration-fist-punching-through-red-paper_1284-45614.jpg?w=740&t=st=1687162191~exp=1687162791~hmac=7ee7453828e2e4eb1e2f4c0ac1fc4e9be599b4eafd3ac963a0cd5b613d41a4b2"
              alt="Pilihan Lawan"
            />
            <p>Pilihan Lawan</p>
          </div>
        </div>
        <div class="player">
          <div class="pilihan membesar">
            <img
              src="https://img.freepik.com/free-vector/illustration-fist-punching-through-red-paper_1284-45614.jpg?w=740&t=st=1687162191~exp=1687162791~hmac=7ee7453828e2e4eb1e2f4c0ac1fc4e9be599b4eafd3ac963a0cd5b613d41a4b2"
              alt="rock"
            />
            <p>Rock</p>
          </div>
          <div class="pilihan membesar">
            <img
              src="https://img.freepik.com/free-photo/front-view-hand-showing-palm_23-2148775895.jpg?w=740&t=st=1687162346~exp=1687162946~hmac=e56242663e1f0e3ad8f614ddf72946b66c92eeb12729b6a7348c686f5aac182e"
              alt="paper"
            />
            <p>Paper</p>
          </div>
          <div class="pilihan membesar">
            <img
              src="https://img.freepik.com/free-vector/realistic-hand-peace-sign-background_23-2148005626.jpg?w=740&t=st=1687162404~exp=1687163004~hmac=e5bcf14a7e4f72d4ca470aab2358dcf76bfe417905367f71d7d20da50882feba"
              alt="scissor"
            />
            <p>Scissor</p>
          </div>
        </div>
      </div>
      <p style="background-color: white; color: darkslateblue">
        game by: ridho arrosyid
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
